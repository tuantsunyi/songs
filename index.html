<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lyrics Example</title>
    <style>
        .lyrics-line {
            cursor: pointer;
            margin: 5px 0;
            font-size: 18px;
        }
        .lyrics-line:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Interactive Lyrics</h1>
    <div id="player"></div>
    <div id="lyrics">
        <p class="lyrics-line" data-time="0">This is the start of the song.</p>
        <p class="lyrics-line" data-time="23">終於做了這個決定 別人怎麼說我不理 只要你也一樣的肯定.</p>
        <p class="lyrics-line" data-time="30">我願意天涯海角都隨你去 我知道一切不容易.</p>
        <p class="lyrics-line" data-time="43">我的心一直溫習說服自己 最怕你忽然說要放棄.</p>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // YouTube IFrame API initialization
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'OACsf2qSeO4', // Replace with your video ID
                playerVars: {
                    playsinline: 1
                }
            });
        }

        // Add click event listeners to lyrics
        document.querySelectorAll('.lyrics-line').forEach(line => {
            line.addEventListener('click', function () {
                const time = parseInt(this.getAttribute('data-time'), 10);
                player.seekTo(time, true); // Jump to the specified time
                player.playVideo(); // Start playing the video
            });
        });
    </script>
</body>
</html>
