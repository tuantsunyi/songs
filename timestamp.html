<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Timestamps</title>
    <style>
        #timestamps {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>YouTube Video with Timestamps</h1>
    <div id="player"></div>
    <div id="timestamps">Timestamps: </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // Initialize YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'oSc_BgWzw_0', // Replace with your YouTube video ID
                playerVars: {
                    playsinline: 1
                }
            });
        }

        // Detect space key and log timestamp
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent scrolling
                const currentTime = player.getCurrentTime().toFixed(2);
                const timestampsDiv = document.getElementById('timestamps');
                timestampsDiv.textContent += `${currentTime} `;
            }
        });
    </script>
</body>
</html>
